language: python
python:
  - "3.6"
# command to install dependencies
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install ncbi-blast+
install:
  - pip install pytest
  - pip install -e .
# command to run tests
script:
  - python -m pytest -v --cov geneblocks --cov-report term-missing

after_success:
  - coveralls
